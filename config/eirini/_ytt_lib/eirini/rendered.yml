          name: http
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 20m
            memory: 20Mi
        volumeMounts:
        - mountPath: /etc/eirini/config
          name: config-map
        - mountPath: /etc/eirini/certs
          name: eirini-certs
        - mountPath: /etc/cf-api/certs
          name: cc-certs
      dnsPolicy: ClusterFirst
      securityContext:
        runAsNonRoot: true
      serviceAccountName: opi
      volumes:
      - configMap:
          name: api
        name: config-map
      - name: cc-certs
        secret:
