#@ load("@ytt:data", "data")
---
apiVersion: kbld.k14s.io/v1alpha1
kind: Config
minimumRequiredVersion: 0.28.0
sources:
- imageRepo: index.docker.io/cloudfoundry/eirini-event-reporter-cf-for-k8s
  path: sources/eirini
  pack:
    build:
      builder: paketobuildpacks/builder:tiny
      buildpacks:
      - gcr.io/paketo-buildpacks/go
      rawOptions:
      - --env
      - "BP_GO_TARGETS=./cmd/event-reporter"
      - --env
      - #@ "BP_OCI_REVISION={}".format(data.values.git_ref)
      - --env
      - #@ "BP_OCI_SOURCE={}".format(data.values.git_url)

