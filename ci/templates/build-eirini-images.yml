#@ load("@ytt:data", "data")

#@ image_list = [ "opi", "event-reporter", "eirini-controller", "task-reporter", "instance-index-env-injector" ]
---
resources:
- name: eirini
  type: git
  source:
    uri: git@github.com:cloudfoundry-incubator/eirini.git
    private_key: ((cf_for_k8s_readwrite_deploy_key.private_key))

- name: eirini-release
  type: github-release
  icon: github
  source:
    owner: cloudfoundry-incubator
    repository: eirini-release
    access_token: ((cf_deployment_release_bot_access_token))

jobs:
#@ for img in image_list:
- name: #@ "build-{}".format(img)
  plan:
  - get: eirini
  - get: eirini-release
    trigger: true
  - task: rev-parse
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: bitnami/git
      inputs:
      - name: eirini
      outputs:
      - name: revision
      run:
        path: /bin/bash
        args:
        - -c
        - |
          set -e
          pushd eirini
            git rev-parse HEAD > ../revision/revision
            git describe --tags > ../revision/tag
          popd > /dev/null
  - task: #@ "build-{}".format(img)
    privileged: true
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: vito/oci-build-task
      inputs:
      - name: eirini
      - name: revision
      outputs:
      - name: image
      caches:
      - path: cache
      run:
        path: /bin/sh
        args:
        - -c
        - |
          export BUILD_ARG_GIT_SHA="$(cat revision/revision)"
          ls -R
          build

      params:
        DOCKERFILE: #@ "./eirini/docker/{}/Dockerfile".format(img)
        CONTEXT: ./eirini/
  - task: #@ "deplab-{}".format(img)
    privileged: true
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: relintdockerhubpushbot/cf-for-k8s-deplab
      inputs:
      - name: eirini
      - name: image
      outputs:
      - name: deplab-image
      run:
        path: /bin/sh
        args:
        - -c
        - |
          deplab --image-tar image/image.tar \
            --git eirini \
            --output-tar deplab-image/image.tar

  - task: #@ "publish-{}".format(img)
    privileged: true
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: cfpersi/smb-k8s-kind-tests
          tag: latest
      inputs:
        - name: deplab-image
        - name: eirini-release
      params:
        DOCKER_USERNAME: ((dockerhub.username))
        DOCKER_PASSWORD: ((dockerhub.password))
        REPOSITORY: #@ "cloudfoundry/eirini-{}-cf-for-k8s".format(img)
      run:
        path: /bin/sh
        args:
          - -c
          - |
            /etc/init.d/docker start
            docker login -u "${DOCKER_USERNAME}" -p "${DOCKER_PASSWORD}"
            docker load -i deplab-image/image.tar
            image_id=$(docker images --format '{{.ID}}' | head -n 1)
            tag=$(cat eirini-release/version)
            docker tag "${image_id}" "${REPOSITORY}":"${tag}"
            docker push "${REPOSITORY}":"${tag}"
            /etc/init.d/docker stop
#@ end