platform: linux
image_resource:
  type: docker-image
  source:
    repository: cloudfoundry/cf-for-k8s-ci

inputs:
  - name: cf-for-k8s-ci
  - name: gke-env-metadata
    optional: true

run:
  path: cf-for-k8s-ci/ci/tasks/cf-k8s-networking/destroy-cluster.sh

params:
  CF_DOMAIN:
  CLUSTER_NAME:
  GCP_SERVICE_ACCOUNT_KEY:
  CLOUDSDK_COMPUTE_REGION: "us-west1"
  CLOUDSDK_COMPUTE_ZONE: "us-west1-a"
  GCP_PROJECT:
  SHARED_DNS_ZONE_NAME:
