#@ load("@ytt:overlay", "overlay")

#@overlay/match by=overlay.subset({"kind":"Deployment", "metadata":{"name":"eirini-api"}})
---
spec:
  template:
    spec:
      containers:
      #@overlay/match by=overlay.subset({"name":"opi"}),expects="1+"
      -
        #@overlay/match missing_ok=True
        args: ["connect", "--config", "/etc/eirini/config/opi.yml"]

