---
# Source: eirini/templates/core/instance-index-env-injector-deployment.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: instance-index-env-injector
  namespace: cf-system
spec:
  selector:
    matchLabels:
      name: instance-index-env-injector
  template:
    metadata:
      labels:
        name: instance-index-env-injector
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: eirini-instance-index-env-injector
      volumes:
        - name: config-map-volume
          configMap:
            name: instance-index-env-injector
        - name: certs
          secret:
            secretName: instance-index-env-injector-certs
      securityContext:
        runAsNonRoot: true
      containers:
      - name: instance-index-env-injector
        image: eirini/instance-index-env-injector@sha256:0786eddaf03f8b6964def76c495c2e1908e6142b5d52674c0704c6f677919b25
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: config-map-volume
          mountPath: /etc/eirini/config
        - name: certs
          mountPath: /etc/eirini/certs
        ports:
        - containerPort: 8443
          name: https
        resources:
          requests:
            cpu: 20m
            memory: 20Mi
          limits:
            cpu: 100m
            memory: 100Mi
